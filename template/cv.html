<!DOCTYPE html>
<html>
<head>
    <style>
        /* 设置图片样式 */
        .centered-image {
            display: block; /* 使图片成为块级元素 */
            margin-left: auto; /* 左边距自动 */
            margin-right: auto; /* 右边距自动 */
            width: 600px; /* 图片宽度设置为 800px */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5); /* 添加阴影效果 */
        }
    </style>
</head>
<body>

<img src="../image/cv-image.png" class="centered-image">

</body>
</html>
