<!DOCTYPE html>
<html>
<head>
    <style>
        /* 设置 body 的样式，移除默认的边距 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
        }

        /* 设置 iframe 的样式 */
        .centered-iframe {
            border: 1px solid rgba(0, 0, 0, 0.1);
            width: 800px; /* 指定宽度 */
            height: 450px; /* 指定高度 */
        }
    </style>
</head>
<body>

<iframe class="centered-iframe" src="https://mastergo.com/file/114735758398775?page_id=M&source=iframe_share" allowfullscreen></iframe>

</body>
</html>
